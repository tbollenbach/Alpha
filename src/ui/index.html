<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OurWorld Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to OurWorld Chat</h2>
      <p>Choose your username to get started</p>
      <input type="text" id="usernameInput" placeholder="Enter username..." maxlength="20">
      <button id="joinBtn">Join Chat</button>
      <div id="authError" class="error-message"></div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app" class="app-container" style="display: none;">
    <!-- Left Sidebar - User List -->
    <aside class="sidebar left-sidebar">
      <div class="sidebar-header">
        <h3>Online Users</h3>
        <span id="userCount" class="user-count">0</span>
      </div>
      <div id="userList" class="user-list"></div>
    </aside>

    <!-- Center Panel - Chat Room -->
    <main class="main-panel">
      <div class="chat-header">
        <h2 id="currentRoom">#AlphaLobby</h2>
        <div class="user-info">
          <span id="currentUsername"></span>
          <span id="currentRole" class="role-badge"></span>
        </div>
      </div>
      
      <div id="messageContainer" class="message-container"></div>
      
      <div class="typing-indicator" id="typingIndicator"></div>
      
      <!-- Voice Controls -->
      <div class="voice-controls">
        <button id="voiceBtn" class="voice-btn">ðŸ”‡ Join Voice</button>
        <button id="muteBtn" class="mute-btn" disabled>ðŸŽ¤ Muted</button>
        <span id="voiceStatus" class="voice-status">Disconnected</span>
      </div>
      
      <div class="message-input-container">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type a message..."
          maxlength="500"
          autocomplete="off"
        >
        <button id="sendBtn">Send</button>
      </div>
    </main>

    <!-- Right Sidebar - Compute Network -->
    <aside class="sidebar right-sidebar">
      <div class="sidebar-header">
        <h3>Compute Network</h3>
      </div>
      <div class="compute-panel">
        <!-- Network Stats -->
        <div class="compute-stats">
          <div class="stat-item">
            <span class="stat-label">Nodes:</span>
            <span id="stat-nodes" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Active:</span>
            <span id="stat-active" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total Cores:</span>
            <span id="stat-cores" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total RAM:</span>
            <span id="stat-memory" class="stat-value">0 GB</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">GPU Count:</span>
            <span id="stat-gpus" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Tasks:</span>
            <span id="stat-tasks" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Completed:</span>
            <span id="stat-completed" class="stat-value">0</span>
          </div>
        </div>

        <!-- Helper Nodes List -->
        <div class="nodes-section">
          <h4>Helper Nodes</h4>
          <div id="nodesList" class="nodes-list"></div>
        </div>

        <!-- Network Controls -->
        <div class="network-controls">
          <h4>Network Controls</h4>
          <div class="control-item">
            <label class="control-label">Enable Compute Sharing</label>
            <input type="checkbox" id="enableCompute" class="control-toggle" checked>
          </div>
          <div class="control-item">
            <label class="control-label">Auto-accept Tasks</label>
            <input type="checkbox" id="autoAccept" class="control-toggle" checked>
          </div>
        </div>

        <!-- Task Control (Admin Only) -->
        <div class="task-control">
          <h4>Create Task</h4>
          <select id="taskType" class="task-type-select">
            <option value="cpu_compute">CPU Compute</option>
            <option value="hash_compute">Hash Compute</option>
            <option value="fibonacci">Fibonacci</option>
            <option value="prime_check">Prime Check</option>
          </select>
          <button id="createTaskBtn" class="create-task-btn">Create Task</button>
        </div>
      </div>
    </aside>
  </div>

  <!-- DM Window Template (Hidden, will be cloned) -->
  <div id="dmWindowTemplate" class="dm-window" style="display: none;">
    <div class="dm-header">
      <span class="dm-username"></span>
      <button class="dm-close">Ã—</button>
    </div>
    <div class="dm-messages"></div>
    <div class="dm-input-container">
      <input type="text" class="dm-input" placeholder="Type a message..." maxlength="500">
      <button class="dm-send">Send</button>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
